<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Rani.</strong>
                        <p>
                            Yes Rasmalai I know tu bhaut manti hai hamko, bhaut importance deti hai 🥰❤️ and sach me it means to me a lot❤️ . Rani tu merko itna samajhti hai 💞, daati hai💝 , batati hai yahi tera pyar hai aur ham yahi nhi samajh paye🌻💞. I am sorry terko rulye baby ❤️🥰 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
